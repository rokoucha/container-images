dist:
  name: otelcol
  description: OpenTelemetry Collector for cluster agent on Materia
  output_path: build
  debug_compilation: false

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.143.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/k8seventsreceiver v0.143.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheusreceiver v0.143.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.143.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.143.0

extensions:
  - gomod: go.opentelemetry.io/collector/extension/zpagesextension v0.143.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.143.0
  - gomod: go.opentelemetry.io/collector/processor/memorylimiterprocessor v0.143.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/attributesprocessor v0.143.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.143.0

connectors:
  - gomod: go.opentelemetry.io/collector/connector/forwardconnector v0.143.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/connector/routingconnector v0.143.0

providers:
  - gomod: go.opentelemetry.io/collector/confmap/provider/envprovider v1.49.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/fileprovider v1.49.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpprovider v1.49.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpsprovider v1.49.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/yamlprovider v1.49.0
