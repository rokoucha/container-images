name: Build

on:
  workflow_dispatch:
    inputs:
      push:
        description: Push built images to registry
        type: boolean
        required: false
        default: true
      target:
        description: Target image to build
        type: string
        required: true
  workflow_call:
    inputs:
      push:
        description: Push built images to registry
        type: boolean
        required: false
        default: true
      target:
        description: Target image to build
        type: string
        required: true

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - if: inputs.push
        name: Login to ghcr.io
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        id: metadata
        with:
          images: ghcr.io/rokoucha/${{ inputs.target }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=pr
            type=sha

      - name: Build and Push
        uses: docker/bake-action@5be5f02ff8819ecd3092ea6b2e6261c31774f2b4 # v6.10.0
        env:
          ON_DEFAULT_BRANCH: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
        with:
          push: ${{ inputs.push }}
          workdir: ${{ inputs.target }}
          source: .
          files: |
            docker-bake.hcl
            ${{ steps.metadata.outputs.bake-file }}
          set: |
            *.cache-from=type=gha
            ${{  env.ON_DEFAULT_BRANCH == 'true' && '*.cache-to=type=gha,mode=max' || '' }}
